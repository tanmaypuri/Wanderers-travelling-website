
<html><head><title>Registration</title></head>
<body background="image21.jpg">
</body>
<form method="post" action="//submit.form" onSubmit="return validateForm();">
<div style="width: 400px;">
</div>
<div style="padding-bottom: 18px;font-size : 24px;">Trip Registration</div>
<div style="padding-bottom: 18px;font-size : 18px;">Register here</div>
<div style="display: flex; padding-bottom: 18px;width : 450px;">
<div style=" margin-left : 0; margin-right : 1%; width : 49%;">First name<span style="color: red;"> *</span><br/>
<input type="text" id="data_3" name="data_3" style="width: 100%;" class="form-control"/>
</div>
<div style=" margin-left : 1%; margin-right : 0; width : 49%;">Last name<span style="color: red;"> *</span><br/>
<input type="text" id="data_4" name="data_4" style="width: 100%;" class="form-control"/>
</div>
</div><div style="padding-bottom: 18px;">Email<br/>
<input type="text" id="data_5" name="data_5" style="width : 450px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Phone<br/>
<input type="text" id="data_6" name="data_6" style="width : 450px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;">Date of birth<br/>
<input type="text" id="data_7" name="data_7" style="width : 450px;" class="form-control"/>
</div>
<div style="padding-bottom: 18px;font-size : 20px;">Will you be requiring any of the following?</div>
<div style="padding-bottom: 18px;">Veg/Non-veg<br/>
<span><input type="radio" id="data_9_0" name="data_9" value="Yes"/> Veg</span><br/>
<span><input type="radio" id="data_9_1" name="data_9" value="No"/> Non-Veg</span><br/>
</div>
<div style="padding-bottom: 18px;">Mode of Transport<br/>
<span><input type="radio" id="data_10_0" name="data_10" value="Yes"/> Flight</span><br/>
<span><input type="radio" id="data_10_1" name="data_10" value="No"/> Train</span><br/>
</div>
<div style="padding-bottom: 18px;">Special diet<br/>
<span><input type="radio" id="data_11_0" name="data_11" value="Yes"/> Yes</span><br/>
<span><input type="radio" id="data_11_1" name="data_11" value="No"/> No</span><br/>
</div>
<div style="padding-bottom: 18px;">Handicapped accommodation<br/>
<span><input type="radio" id="data_12_0" name="data_12" value="Yes"/> Yes</span><br/>
<span><input type="radio" id="data_12_1" name="data_12" value="No"/> No</span><br/>
</div>
<div style="padding-bottom: 18px;">Other<br/>
<span><input type="radio" id="data_13_0" name="data_13" value="Yes"/> Yes</span><br/>
<span><input type="radio" id="data_13_1" name="data_13" value="No"/> No</span><br/>
</div>
<button style= "background-color: #bbb;
  padding: .5em;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border-radius: 6px;
  color: #fff;
  font-family: 'Oswald';
  font-size: 20px;
  text-decoration: none;
  border: none;"><a href="credit form.html">Payment from card</a></button>
<div style="padding-bottom: 18px;">Questions / Comments<br/>
<textarea id="data_14" false name="data_14" style="width : 450px;" rows="6" class="form-control"></textarea>
</div>
<div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>
</form>

<script type="text/javascript">
function validateForm() {
if (isEmpty(document.getElementById('data_3').value.trim())) {
alert('First name is required!');
return false;
}
if (isEmpty(document.getElementById('data_4').value.trim())) {
alert('Last name is required!');
return false;
}
if (!validateEmail(document.getElementById('data_5').value.trim())) {
alert('Email must be a valid email address!');
return false;
}
return true;
}
function isEmpty(str) { return (str.length === 0 || !str.trim()); }
function validateEmail(email) {
var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
return isEmpty(email) || re.test(email);
}
</script>
</html>
